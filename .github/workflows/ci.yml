#### Nazwa workflow  ###
name: CI

### Wywołanie workflows na push i pull requesty ###
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    ### odpala ten sam zestaw kroków równolegle ###
    strategy:
      matrix:
        ### przeglądarki Playwright ###
        browser: [chromium, firefox, webkit]

    steps:
      ### checkout kodu z repo ###
      - uses: actions/checkout@v3

      ### ustaw Pythona ###
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      ### zainstaluj zależności Pythonowe ###
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pytest

      ### pobranie silników przeglądarek ###
      - name: Install Playwright browsers
        run: python -m playwright install

      ### uruchom testy dla wybranej przeglądarki ###
      - name: Run tests on ${{ matrix.browser }}
        run: pytest -q tests/zgoda_na_cookies.py
        ### przekazujemy browser jako zmienną środowiskową ###
        env:
          BROWSER: ${{ matrix.browser }}