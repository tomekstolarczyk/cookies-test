# .github/workflows/ci.yml
name: Playwright CI (Python)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # TU zamiast ręcznego pip + npx używamy gotowej akcji:
      - name: Setup Playwright (browsers + deps)
        uses: microsoft/playwright-github-action@v1
        with:
          python: true         # zainstaluje python-playwright
          install-deps: true   # apt-get install -y gtk gstreamer itp.
          browsers: all        # chromium, firefox, webkit

      - name: Install test deps
        run: pip install pytest

      - name: Run test on ${{ matrix.browser }}
        env:
          BROWSER: ${{ matrix.browser }}
        run: pytest -q tests/zgoda_na_cookies.py